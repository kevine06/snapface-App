<div class="face-snap-card" [ngClass]="{ snapped: buttonText === 'Oops, Snap!'}">
    <!-- <p> {{ 6564689.87 | number:'1.0-5' }}</p>
    <p> {{ 0.336 | percent: '1.0-1' }}</p> -->
    <!-- <p> {{ 689.87 | currency:'EUR' : 'code' }}</p> -->
    <h2>{{ faceSnap.title | uppercase}}</h2>
    <a routerLink="/facesnaps">Back</a>
    <p>Mis en ligne le {{ faceSnap.createdDate | date: 'à HH:mm, le d MMMM yyyy' }}</p>
    <img [src]="faceSnap.imageUrl" [alt]="faceSnap.title">
    <p>{{ faceSnap.description }}</p>
    <p>
      <button (click)="onSnap()">{{ buttonText }}</button>
      <span [ngStyle]="{ color: 'rgb(0, ' + faceSnap.snaps*100 + ', 0)' }">{{ faceSnap.snaps }}</span>
    </p>
    <p *ngIf="faceSnap.location">Photo prise à {{ faceSnap.location }}</p>  
  </div>
